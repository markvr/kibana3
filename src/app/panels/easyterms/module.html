<div ng-controller='easyterms' ng-init="init()" class="uob-terms-panel" >
  <div style="height:350px; overflow:auto">
  <ul ng-style="panel.style">
    <li ng-repeat = "term in data"  ng-click="build_search(term)" >
      <span ng-class="{'uob-active' : isSelected(term)}">  {{term.label}} ({{term.count}})</span>
    </li>
  </ul>
  </div>
</div>
<hr style="clear:both"/>

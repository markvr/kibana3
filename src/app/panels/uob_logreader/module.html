    <div ng-controller='uob_logreader' ng-init='init()'>
  <style>
    .panel {
          display:block;
          float:left
      }
    .logfile {
      overflow: scroll;
      text-overflow: ellipsis;
      white-space: pre;
    }

    .logfile p {
      margin:0;
      padding:0;
      font-family:monospace;
      line-height:1em;
    }
    .align-middle {
      text-align: center;
    }
    .date {
      border-right: 1px solid white;
      padding-right:5px;
      margin-right: 5px;
    }

  </style>


  <div class=" panel-content" >
    <p><strong>Host:</strong> {{host}}</p>
    <p><strong>Filename:</strong> {{file}}</p>
    Goto: [
      <span ng-click="goto('start', false)" class="pointer align-middle">start of file</span>
      &nbsp;|&nbsp
      <span ng-click="goto('start', true)" class="pointer align-middle">start of timerange</span>
      ]
    &nbsp;
    &nbsp;
    Load More: [
      <span ng-click="load_more('top', 50)" class="pointer align-middle">50</span>   &nbsp;|&nbsp;
      <span ng-click="load_more('top', 100)" class="pointer align-middle">100</span> &nbsp;|&nbsp;
      <span ng-click="load_more('top', 500)" class="pointer align-middle">500</span>
      ]
    <div class="logfile" id="logfile" style="height:{{panel.height || row.height}};">
      <p bindonce
         ng-repeat="event in data"
         ng-class="{'uob-active' : isSelected(event['@timestamp'], event.offset)}"
         id="offset_{{event.offset}}"
        ><span class="date" title="{{event['@timestamp']| date:'yyyy-MM-dd' }}">{{event['@timestamp']| date:'HH:mm:ss' }}</span> {{event[panel.field]}}</p>

    </div>
    <div>
    Goto: [
      <span ng-click="goto('end', false)" class="pointer align-middle">end of file</span>
      &nbsp;|&nbsp
      <span ng-click="goto('end', true)" class="pointer align-middle">end of timerange</span>
    ]
    &nbsp;
    &nbsp;
    Load More: [
      <span ng-click="load_more('bottom', 50)" class="pointer align-middle">50</span> &nbsp;|&nbsp
      <span ng-click="load_more('bottom', 100)" class="pointer align-middle">100</span> &nbsp;|&nbsp
      <span ng-click="load_more('bottom', 500)" class="pointer align-middle">500</span>
     ]
      <label><input type="checkbox" ng-model="follow_enabled" ng-click="follow($event)"/> Follow</label>
    </div>

  </div>


</div>
